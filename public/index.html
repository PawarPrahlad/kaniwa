            // toggle Class 
            function toggleActive(Id, db) {
            var element = document.querySelector(Id);
            element.classList.toggle(db);
            }

            // add Class 
            function addActive(Id, db) {
            var element = document.querySelector(Id);
            element.classList.add(db);
            }

            // remove Class

            var element = document.querySelector(Id);
